<div class="flex-1 min-h-0 flex flex-row h-full px-4 pt-4 w-full">
	<div class="flex flex-1 flex-col text-center">
		<div
			id="p-input"
			class="flex-1 min-h-0 h-full border-2 rounded-md p-4 flex items-center justify-center flex-col text-center"
		>
			<input
				id="file-picker"
				type="file"
				accept=".jpg,.jpeg,.png,.webp,image/jpeg,image/png,image/webp"
				style="display: none"
			/>
			<div
				id="drop-hint"
				class="w-full h-full flex flex-col items-center justify-center gap-2"
			>
				<load src="components/icon_upload.html" />
				<div>
					<span data-i18n="drophint"></span>
					<button
						id="browse-btn"
						class="btn btn-accent btn-xs"
						data-i18n="drophintbtn"
					></button>
				</div>
			</div>
			<img
				id="input-preview"
				src=""
				alt="Preview"
				style="
					width: 100%;
					height: 100%;
					display: none;
					object-fit: contain;
				"
			/>
		</div>
		<div><span id="input-resolution"></span></div>
	</div>
	<div class="flex-none divider divider-horizontal"></div>
	<div class="flex flex-1 flex-col text-center">
		<div
			id="p-output"
			class="flex-1 min-h-0 h-full border-2 rounded-md p-4 flex items-center justify-center flex-col text-center"
		>
			<!-- output preview image -->

			<div
				id="output-hint"
				class="w-full h-full flex flex-col items-center justify-center gap-2"
			>
				<load src="components/icon_picture.html" />
			</div>
			<div
				id="output-process"
				class="w-full h-full hidden flex-col items-center justify-center"
			>
				<span
					class="loading loading-dots text-primary loading-xl"
				></span>
			</div>
			<img
				id="output-preview"
				src=""
				alt="Output Preview"
				style="
					width: 100%;
					height: 100%;
					display: none;
					object-fit: contain;
				"
			/>
		</div>
		<div><span id="output-resolution"></span></div>
	</div>
</div>
